name: Trigger auto deployment for backend-hello

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/backend-hello-AutoDeployTrigger-d45d5726-7fd8-4133-8a65-d867c5a75d95.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDHELLO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDHELLO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDHELLO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.BACKENDHELLO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDHELLO_REGISTRY_PASSWORD }}
          containerAppName: backend-hello
          resourceGroup: Hello
          imageToBuild: ghcr.io/backend-hello:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


